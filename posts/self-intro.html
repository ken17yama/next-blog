東京でエンジニアをしています。</p>
<p>今までは<strong>フロントエンド</strong>や<strong>プロジェクトマネージャー</strong>を担当していました。<br>
今後は<strong>バックエンド</strong>や<strong>サーバーサイド</strong>、<strong>DevOps</strong>、<strong>組織づくり</strong>の知識や経験をしていければと思っています。</p>
<p>このブログはこの2点を目的としてやっていこうと思います。</p>
<ul>
<li><strong>積み重ねをアウトプットとして記すこと</strong></li>
<li><strong>GitHubに草を生やすこと</strong></li>
</ul>
<p>ほぼ日記になるのかなと思います。</p>
<p>皆さんの勉強の役に立てたり、行き詰ったときの助けになれれば良いなと思っています。</p>
